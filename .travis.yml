language: python

cache:
  pip: true
  directories: "$TRAVIS_BUILD_DIR/.tox"

services:
  - docker

install:
  - pip install -U -r requirements.txt
  - pip install -U tox-travis

matrix:
  include:
  - python: 2.7
    env: DEPLOY_TOIL_EXAMPLE=true DEPLOY_PYPI=true
  - python: 3.6
    env: SKIP_TOIL_TEST=true

script:
  - pytest -sv tests --test-container

after_success:
  - bash $TRAVIS_BUILD_DIR/.travis/deploy_toil_example.sh

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: leukgen
  password:
    secure: 
  on:
    tags: true
    repo: leukgen/cookiecutter-toil
    branch: master
    condition: $DEPLOY_PYPI = true

env:
  global:
    secure: 
